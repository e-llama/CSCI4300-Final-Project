<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>

<div id="header_bar">
    <h2 id="app_name">Class Search</h2>
    <form id="login_form">

      <img src="images/username_icon.png" class="icon">
      <input type="text" name="item" id="username" placeholder="username">
      
      <img src="images/password_icon.png" class="icon">
      <input type="text" name="item" id="password" placeholder="************">
      <button id="login" class="btn">Login</button>
    </form>
    <div id="dialog" title="Create new user" style="display:none;">
        <p class="validateTips">All form fields are required.</p>
        <form action='tuscript.php'>
          <fieldset>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" class="text"><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" value="" class="text"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" value="" class="text">
          </fieldset>
        </form>
      </div>
      <button id="signUp" class="btn" onclick='signUp()'>Sign Up</button>

</div>
